<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<style>
		#update{
			border : 1px solid black;
		}
			
		#update:hover{
			background-color : black;
			color : #3d9cdd;
			border : 1px solid #3d9cdd;
		}
			
		#delete{
			border : 1px solid black;
		}
			
		#delete:hover{
			background-color : black;
			color : red;
			border : 1px solid red;
		}
	</style>
	<body>
		<div th:include="navbar.html"></div>
		<br>
		<table class="table table-striped">
		  <thead class="table-dark">
		    <tr align="center">
		      <th scope="col">Doctor Id</th>
		      <th scope="col">Doctor's Name</th>
		      <th scope="col">Doctor's Age</th>
		      <th scope="col">Doctor's Gender</th>
		      <th scope="col">Doctor's Specialization</th>
		      <th scope="col">Patient's Name</th>
		      <th scope="col">Patient's Age</th>
		      <th scope="col">Patient's Gender</th>
		      <th scope="col">Disease name which patient is suffering from</th>
		      <th scope="col">Test performed on patient</th>
		      <th scope="col">Test Result</th>
		      <th scope="col">Medicine given to patient</th>
		      <th scope="col">Total Treatment Cost</th>
		      <th scope="col">Update</th>
		      <th scope="col">Delete</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr align="center" th:each="record:${records}">
		      <td th:text="${record.doctor_id}"></td>
		      <td th:text="${record.doctor_name}"></td>
		      <td th:text="${record.doctor_age}"></td>
		      <td th:text="${record.doctor_gender}"></td>
		      <td th:text="${record.doctor_spec}"></td>
		      <td th:text="${record.patient_name}"></td>
		      <td th:text="${record.patient_age}"></td>
		      <td th:text="${record.patient_gender}"></td>
		      <td th:text="${record.patient_disease}"></td>
		      <td th:text="${record.test_name}"></td>
		      <td th:text="${record.test_result}"></td>
		      <td th:text="${record.medicine_name}"></td>
		      <td th:text="${record.total_cost}"></td>
		      <td><a th:href="@{/hospital/update(doctor_id=${record.doctor_id})}" class="btn btn-primary" id="update">Update</a></td>
		      <td><a th:href="@{/hospital/delete(doctor_id=${record.doctor_id})}" class="btn btn-danger" id="delete">Delete</a></td>
		    </tr>
		  </tbody>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>

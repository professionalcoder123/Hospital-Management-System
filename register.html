<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			span{
				font-weight : bold;
				color : red;
			}
			
			#btn{
				border : 1px solid black;
			}
			
			#btn:hover{
				background-color : black;
				color : #3d9cdd;
				border : 1px solid #3d9cdd;
			}
		</style>
	</head>
	<body>
		<div th:include="navbar.html"></div>
		<br>
		<form class="m-4" th:object="${user}" method="POST" onsubmit="return validation()" th:action="@{/hospital/saveuser}">
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Username :</label>
		    <input th:field="*{name}" type="text" class="form-control" id="username" aria-describedby="emailHelp">
		    <span id="user"></span>
		  </div>
		  <br>	
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Password :</label>
		    <input th:field="*{passcode}" type="password" class="form-control" id="password">
		    <span id="pass"></span>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary" id="btn">Submit</button>
		</form>
		<script>
			function validation(){
				var username=document.getElementById("username").value;
				var password=document.getElementById("password").value;
				if(username==""){
					document.getElementById("user").innerHTML=" * * Username cannot be blank";
					return false;
				}
				if(password==""){
					document.getElementById("pass").innerHTML=" * * Password cannot be blank";
					return false;
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
